[tox]
minversion = 3.1
envlist = linters
skipsdist = True

[testenv]
basepython = python3
usedevelop = True
install_command = pip install {opts} {packages}

[testenv:linters]
deps =
  ansible
  ansible-lint
  yamllint
commands =
  ansible-galaxy collection install opentelekomcloud.cloud
  ansible-lint -vvv
