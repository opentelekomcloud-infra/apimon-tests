---
- name: test
  hosts: localhost
  vars:
    azi: 1234567879
  tasks:

    - block:
      - name: "some_custom.role: segmt2: real name under role"
        openstack.cloud.networks_info:
          name: "admin_external_net"
        tags:
          - "metric=tmp"
        register: nets

      - name: Load images
        openstack.cloud.image_info:
        register: images

      - debug:
          var: nets
        tags:
          - "metric=tmp"

      - wait_for:
          port: 22
          host: localhost
        tags: "az={{azi}}"
      rescue:
        - debug:
            msg: "rescued"
